<body class="" 
	style=" background-size: cover; background-position: center ; background-image: url(https://wallpaperaccess.com/full/1996720.jpg);" >
   
   
    <div class="container vh-100  d-flex justify-content-center align-items-center">
    <div class="card primero">
      
        <div class="card-body text-dark login" id="login"  style=" width: 500px;">
     
          <h4 class="card-title"></h4>
          <div  class="text-center">
          <img class="card-img-top bg-light" style="align-items: center; width: 400px;"  src="https://media.discordapp.net/attachments/935382445803597854/958498394756755526/LOGOFARMACIA.png" alt="logo megafarma">
        </div>
          <p class=""> <h2 class="text-center " style="font-size: 35px;">Bienvenido al </h2></p>
          <p class=""> <h2 class="text-center " style="font-size: 35px;"> área administrativa</h2></p>
          <form th:action="@{/login}" method="post" th:object="${acceso}" class="mt-4">
            
            <div class="input-group mb-3">
                <span class="input-group-text"  style="font-size: 20px;"><strong>Correo</strong></span>
                <input type="email" style="font-size: 25px;" class="form-control" id="usuario" name="user" placeholder="correo@ejemplo.com" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"  style="font-size: 20px;"><strong>Contraseña</strong></span>
                <input type="password" style="font-size: 25px;" class="form-control" id="password" name="password" placeholder="Ingrese contraseña" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="text-center">
                  <button type="submit" class="btn btn-primary p-2 fs-2">Ingresar</button>
              </div>
          </form>
        </div>
      </div>
