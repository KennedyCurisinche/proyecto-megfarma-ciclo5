<html xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body>

	<nav th:replace="Layout::menu"></nav>

	<div class="container mt-4 ">
	
	<br>
	<h2 class="">Gestionar Clientes</h2>
	
	<br>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Dni</th>
					<th>Fecha de nacimiento</th>
					<th>Correo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Cliente:${listarCli}">
					<td th:text="${Cliente.idcli}"></td>
					<td th:text="${Cliente.nomcli}"></td>
					<td th:text="${Cliente.apecli}"></td>
					<td th:text="${Cliente.dnicli}"></td>
					<td th:text="${Cliente.fc_nac}"></td>
					<td th:text="${Cliente.corcli}"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
