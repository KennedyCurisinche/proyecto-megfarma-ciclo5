<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head" >
<meta charset="UTF-8">
<title>¡BIENVENIDO!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet"     
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

	<nav th:replace="Layout::menu"></nav>

	<div class="container mt-4 ">
	
	<br> <br>
	<h2 class="">Gestionar Solicitudes</h2>
	
	<br>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Dirección</th>
					<th>Tipo de identificación</th>
					<th>Numero de documento</th>
					<th>Correo</th>
					<th>Solicitud</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="solicitudes:${solicitud}">
					<td th:text="${solicitudes.id}"></td>
					<td th:text="${solicitudes.nombre}"></td>
					<td th:text="${solicitudes.apellido}"></td>
					<td th:text="${solicitudes.direccion}"></td>
					<td th:text="${solicitudes.tipo_documento}"></td>
					<td th:text="${solicitudes.num_documento}"></td>
					<td th:text="${solicitudes.correo}"></td>
					<td th:text="${solicitudes.solicitud}"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
